<!DOCTYPE html>
<html>
<body>

<h1>avaScript 能作什麼?</h1>

<p id="demo">JavaScript可以改變HTML的CSS style</p>

<button type="button" onclick="myFunction()">Click Me!</button>

<script>
function myFunction() {
    var x = document.getElementById("demo");
    x.style.fontSize = "25px";           
    x.style.color = "red"; 
}
</script>

</body>
</html>
